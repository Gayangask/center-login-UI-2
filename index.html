<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center-login-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <form id="login-form">
        <div class="login-logo"></div>
        <h1 class="login-title">LOGIN</h1>
        <label class="username">Username</label>
        <input type="text" placeholder="Enter your Username" class="login-input">
        <label class="password">Password</label>
        <input type="password" placeholder="Enter your Password" id="password" class="login-input">
        <div class="login-divider">
        <input type="checkbox" onclick="shwPass()" class="login-checkbox">
        <label class="show-password">Show password</label>
        </div>
        <button type="submit" id="login-button">LOGIN</button>
        <a href="https://www.google.com" class="forgot-password">Forgot password?</a>
    </form>
</div>

<script src="script/index.js"></script>
</body>
</html>
